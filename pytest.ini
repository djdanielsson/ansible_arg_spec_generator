[tool:pytest]
# pytest configuration for ansible-argument-spec-generator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and formatting
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests
    edge_case: marks tests as edge case tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:yaml.*

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (when using pytest-cov)
# addopts = --cov=generate_argument_specs --cov-report=html --cov-report=term-missing
